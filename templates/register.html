{% extends 'base.html' %}
{% block title %}Register Page{% endblock title %}

{% block body %}
<div id="register-page">
<div class="register-container">
  <!-- Register Header -->
  <div class="text-center mb-4">
    <h1 class="display-4 text-primary">Register</h1>
    <p class="lead">Create a new account below.</p>
  </div>

  <!-- Registration Form -->
  <div class="regist-container mx-auto" style="max-width: 400px;">
    <form action="/register" method="POST" class="card shadow p-4">
      <!-- Username Field -->
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <!-- Email Field -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <!-- Password Field -->
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <!-- Role Selection -->
      <div class="form-group mb-3">
        <label for="role" class="form-label">Role:</label><br>
        <div class="form-check">
          <input type="radio" id="student" name="role" value="student" class="form-check-input" required>
          <label for="student" class="form-check-label">Student</label>
        </div>
        <div class="form-check">
          <input type="radio" id="admin" name="role" value="company" class="form-check-input" required>
          <label for="company" class="form-check-label">Company</label>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="register-btn">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a>.</p>
  </div>
</div>
</div>
{% endblock body %}
