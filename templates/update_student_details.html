{% extends 'base.html' %}

{% block body %}
<div class="form-container">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" value="{{ details.education }}" required>
        </div>
        <div class="form-group">
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" value="{{ details.skills }}" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" value="{{ details.contact }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required>{{ details.address }}</textarea>
        </div>
        <button type="submit" class="btn-submit">Update Details</button>
    </form>
</div>
{% endblock body %}
